<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Post')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav" />

<main class="container">

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post">
        <input type="text" name="title" th:value="${post.title}" />
        <input type="text" name="description" th:value="${post.body}" />
        <button class="btn btn-warning">Edit</button>
    </form>

    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
        <button class="btn btn-danger">Delete</button>
    </form>
</main>

<th:block th:replace="fragments/scripts :: scripts"></th:block>

</body>
</html>
